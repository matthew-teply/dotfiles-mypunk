source = $HOME/.config/hypr/mypunk/mypunk-hyprland.conf
$Scripts = $HOME/.config/hypr/scripts

general {
    grace = 1
}

background {
    monitor =
    # NOTE: use only 1 path
	path = screenshot   # screenshot of your desktop
	#path = $HOME/.config/hypr/wallpaper_effects/.wallpaper_modified   # NOTE only png supported for now
    #path = $HOME/.config/hypr/wallpaper_effects/.wallpaper_current # current wallpaper
    
    #color = $color7

    # all these options are taken from hyprland, see https://wiki.hyprland.org/Configuring/Variables/#blur for explanations
    color = rgb(17141f)
    blur_size = 5
    blur_passes = 2 # 0 disables blurring
    noise = 0.0117
    contrast = 1.3000 # Vibrant!!!
    brightness = 0.8000
    vibrancy = 0.2100
    vibrancy_darkness = 0.0
}

# User
label {
    monitor =
    text = ïŠ¾   $USER
    color = $color12
    font_size = 18
    font_family = Inter Display Medium

    position = 0, 60
    halign = center
    valign = center
}

input-field {
    monitor =
    size = 320, 50
    outline_thickness = 3
    dots_size = 0.33 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.15 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = $color12
    inner_color = rgb(17141f)
    font_color = rgb(cdcdcd)
    fade_on_empty = false
    placeholder_text = <span foreground="##cdcdcd">Password...</span> # Text rendered in the input box when it's empty.
    hide_input = false
    
    position = 0, 0
    halign = center
    valign = center
}

# Date/Time
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H"):$(date +"%M"):$(date +"%S") | $(date +'%A, %-d %B %Y')"
    color = $color12
    font_size = 18
    font_family = JetBrains Mono Nerd Font Mono ExtraBold
    position = 0, 40
    halign = center
    valign = bottom
}

